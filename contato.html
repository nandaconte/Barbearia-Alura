<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="./style/reset.css">
        <link rel="stylesheet" href="./style/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,700;1,500&display=swap" rel="stylesheet">

    </head>
    <body>
        <header>
            <div class="box">
                <h1><img src="./asset/logo.png" alt="Logo da Barbearia Alura"></h1>

                <nav>
                    <ul >
                        <li><a href="home.html">Home</a></li>
                        <li><a href="produtos.html"> Produtos</a></li>
                        <li><a href="contato.html">Contato</a> </li>
                    </ul>
        
                </nav>

            </div>
                      
        </header>
        <main>
            <form>
                <label for="name">Nome e Sobrenome</label>
                <input type="text" id="name" class="input-padrao" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="phone">Telefone</label>
                <input type="tel" id="phone" class="input-padrao" required placeholder="(XX)XXXXX-XXXX">

                <label for"message">Mensagem</label>
                <textarea cols="70" rows="10" id="message" class="input-padrao" required></textarea>
                <table>
                    <thead>
                        <tr>
                            <th>Dia</th>
                            <th>Horário</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Seg</td>
                            <td>8H - 20h</td>
                        </tr>
                        <tr>
                            <td>Qua</td>
                            <td>8H - 20h</td>
                        </tr>
                        <tr>
                            <td>Sex</td>
                            <td>8H - 20h</td>
                        </tr>
                    </tbody>
                </table>
                    
                    <fieldset class="formas de contato">
                        <legend>Como podemos entrar em contato com você?</legend>

                        <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                        

                        <label for="radio-phone"><input type="radio" name="contato" value="phone" id="radio-phone">Telefone</label>
                        

                        <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                        
                    </fieldset>
                    
                    <fieldset>
                            <legend> Qual o melhor hórario de atendimento para você?</legend>
                            <select>
                                <option>Manhã</option>
                                <option>Tarde</option>
                                <option>Noite</option>
                            </select>
                    </fieldset>

                <div class="checkbox-news">
                    <label><input type="checkbox" checked>Quero receber as novidades da Barbearia Alura por email</label>
                </div>
                <input type="submit" value="Send" class="sendbotton">
            </form>            
        </main>
        <footer>
            <img src="./asset/logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy; Copyrigth Barbearia Alura -2023</p>        
        </footer>
    </body>
</html>
